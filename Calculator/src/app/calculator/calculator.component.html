

<div class="container">
    <header>Calculator</header>
    <input type="text" class="result" [(ngModel)]="result">
    <input type="button" name="" value="C" class="big1" (click)="onButtonClick('C')" >

<div class="forst-row">
    <input type="button" name="" value="/" class="global" (click)="onButtonClick('/')">
    <input type="button" name="" value="*" class="global" (click)="onButtonClick('*')">
</div>

<div class="second-row">
    <input type="button" name="" value="7" class="global" (click)="onButtonClick('7')">
    <input type="button" name="" value="8" class="global" (click)="onButtonClick('8')">
    <input type="button" name="" value="9" class="global" (click)="onButtonClick('9')">
    <input type="button" name="" value="-" class="global" (click)="onButtonClick('-')">

</div>

<div class="third-row">
    <input type="button" name="" value="4" class="global" (click)="onButtonClick('4')">
    <input type="button" name="" value="5" class="global"(click)="onButtonClick('5')">
    <input type="button" name="" value="6" class="global"(click)="onButtonClick('6')">
    <input type="button" name="" value="+" class="big"(click)="onButtonClick('+')">
    <input type="button" name="" value="1" class="global"(click)="onButtonClick('1')">
    <input type="button" name="" value="2" class="global"(click)="onButtonClick('2')">
    <input type="button" name="" value="3" class="global"(click)="onButtonClick('3')">
</div>


<div class="fourth-row">
    <input type="button" name="" value="0" class="global"(click)="onButtonClick('0')">
    <input type="button" name="" value="00" class="global"(click)="onButtonClick('00')">
    <input type="button" name="" value="." class="global"(click)="onButtonClick('.')">
    <input type="button" name="" value="=" class="global"(click)="onButtonClick('=')">

</div>


</div>
